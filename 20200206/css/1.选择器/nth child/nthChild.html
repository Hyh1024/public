<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nth选择器</title>
		<style>
			/* 选中偶数列2n   或者括号内修改其他值  */
			tr:nth-child(2n){
				background-color: #FF4400;
			}
			/* 
				或者    tr:first-child{}    表示第一行
			 */
		</style>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="10">
			<tr><th>Header</th></tr>
			<tr><td>1</td></tr>
			<tr><td>2</td></tr>
			<tr><td>3</td></tr>
			<tr><td>4</td></tr>
			<tr><td>5</td></tr>
			<tr><td>6</td></tr>
			<tr><td>7</td></tr>
		</table>
	</body>
</html>
