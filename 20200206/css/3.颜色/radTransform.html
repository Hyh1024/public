<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆的变换</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-image: radial-gradient(#E91E63 , #ffcdd2);
				/**圆角*/
				border-radius: 50%;
				/*阴影*/
				box-shadow: 0px 0px 10px #000000;
			}
			div:hover{
				/* 向内扩散 */
				box-shadow: 0px 0px 10px #000000 inset;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
