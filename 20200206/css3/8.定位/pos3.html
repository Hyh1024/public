<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对于视图定位</title>
		<!-- 3.设置的方框相对于视图定位  fixed   就是相对于浏览器窗口   
		       上下滚动鼠标滑轮   方框位置不变 -->
		<style>
			#a{
				width: 100px;
				height: 100px;
				position: fixed;
				right: 100px;
				background-color: #0000FF;
			}
			#b{
				height: 2000px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			
			
		</div>
		<div id="b"></div>
	</body>
</html>
