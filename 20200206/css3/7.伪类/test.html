<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类</title>
		<style type="text/css">
			/* link-   普通的未访问的 
				visied-  用户已经访问的链接
				hover   鼠标指针位于链接的上方
				active   链接被点击的时刻
			*/
			a:link{
				color: blue;
			}
			a:visited{
				color: #FF0000;
			}
			a:hover{
				color: #008000;
			}
			a:active{
				color: blueviolet;
			}
			/* 取消下划线 */
			text-decoration:none;
		</style>
	</head>
	<body>
		<a href="https://voice.baidu.com/act/newpneumonia/newpneumonia/" target="_blank">
			点击查看疫情最新情况
		</a>
	</body>
</html>
