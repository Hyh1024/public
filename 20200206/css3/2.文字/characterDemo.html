<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字</title>
		<style>
			p{
				/*字体大小**/
				font-size: 20px;
				/*字体颜色*/
				color: #FF6699;
				/*字体粗细*/
				font-weight: 600;
				/*字体阴影  x从左向右  y从上到下  阴影大小  颜色  */
				text-shadow: 1px 1px 10px #FF5B36;
				/**字体格式*/
				font-family: "新宋体";
				/**文本对齐方式*/
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p>今天是周四,明天周五</p>
	</body>
</html>
