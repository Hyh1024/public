<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆的变换</title>
		<style>
			h1{
				text-shadow:1px 1px 10px #E91E63 ;
			}
			.1{
				width: 50px;
				height: 50px;
				background-image: linear-gradient(to left,blte,red)
			}
			div{
				width: 100px;
				height: 100px;
				background-image: radial-gradient(#E91E63 , #ffcdd2);
				/**圆角*/
				border-radius: 50%;
				/*阴影*/
				box-shadow: 0px 0px 10px #000000;
			}
			/* 鼠标点击向内 */
			div:hover{
				/* 向内扩散 */
				box-shadow: 0px 0px 10px #000000 inset;
			}
		</style>
	</head>
	<body>
		<h1>离开我</h1>
		<div class="1"></div>
		<div class="1"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
