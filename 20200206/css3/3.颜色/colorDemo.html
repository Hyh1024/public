<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色</title>
		<style>
			h1{
				color: rgba(255,0,0,0.5);
			}
			#gra1{
				width: 100px;
				height: 100px;
				/* 镜像过渡 渐变色*/
				background-image: radial-gradient(red,blue,green,black,purple);
				/* 
					线性过渡：  linear-gradient
				 */
				/* 外边阴影  box-shadow:0px 0px 10px #000000  */
				/* 里边阴影  box-shadow:0px 0px 10px #000000 inset */
			}
		</style>
	</head>
	<body>
		<h1>2020的幸福生活</h1>
		<div id="gra1">
			
			
		</div>
	</body>
</html>
