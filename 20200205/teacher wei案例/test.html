<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			
			css：作用就是设置样式
			选择器：
				选中某个标签
				标签选择器：标签名
				id选择器：#id值
			css属性：选中这个标签之后给这个标签设置样式
			
			html标签分成两类：
				1： 块级标签：一个标签占一行，自动换行
					h1-h6  div p ul li 
				2：行级标签： 按行逐一显示，不自动换行
					img a span
		-->
		<style type="text/css">
			#div1{
				width:300px;
				height: 300px;
				background-color: red;
				border: 1px solid #000000;
			}
			#div2{
				width:200px;
				height: 200px;
				background-color: green;
				/*margin-left: 20px;*/
				margin-top:140px;
				border: 1px solid #000000;
				
			}
			
			
		</style>
	</head>
	<body>
		
		<div id="div1">
			<div id="div2">我是一个div</div>	
			
		</div>
	</body>
</html>
