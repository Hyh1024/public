<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>哆啦A梦</title>
		<link rel="stylesheet" type="text/css" href="css/cat.css"/>
	</head>
	<body>
		<div class="all">
			<!-- 头 -->
			<div class="headRadius">
				<!-- 左眼睛 -->
				<div class="eye eye1">
						<!-- 眼球 -->
						<div class="eyeball">
							<div class="eyeball_in">							
							</div>
						</div>
					</div>				

				<!-- 右眼睛 -->
				<div class="eye eye2">
						<div class="eyeball">
							<div class="eyeball_in"></div>
						</div>
					</div>	
				<!-- 脸 -->
				<div class="face">
					<!-- 鼻子 -->
					<div class="nose"></div>
					<!-- 鼻子下面的竖线 -->
					<div class="nose_vertical"></div>
				</div>
				<!-- 嘴巴 -->
				<div class="mouth"></div>
				<!-- 胡须 -->
				<div class="whisker w1"></div>
				<div class="whisker w2"></div>
				<div class="whisker w3"></div>
				<div class="whisker w4"></div>
				<div class="whisker w5"></div>
				<div class="whisker w6"></div>
			</div>
			<!-- 领带 -->
			<div class="necktie"></div>
			<!-- 下半身 -->
			<div class="bodyy">
				<!--衣服-->
				<div class="leftSleeve"></div>
				<div class="rightSleeve"></div>
				<div class="clothes"></div>
				<!-- 大圆 -->
				<div class="Circular">
					<div class="midCircular"></div>
				</div>
				<!--脚-->
				<div class="foot leftFoot"></div>
				<div class="foot rightFoot"></div>
			</div>
		</div>
	</body>
</html>
